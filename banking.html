<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="banking.css">
    <title>Banking App</title>
</head>
<body>
    <nav class="navigation">
        <h1>BankingApp</h1>
        <span class="account">Account</span>
        <img class="user" src="design/account_circle_36dp_000000_FILL0_wght400_GRAD0_opsz40.svg" alt="">
        <div class="account__container"><span class="amount"></span></div>
    </nav>
    <main>
        <div class="form">
            <h1>Deposit & Withdraw</h1>
            <label for="amount">Amount</label>
            <input type="number" name="" id="amount" placeholder="$0.00">
            <div class="process">
                <button class="deposit" onclick="">Desposit</button>
                <button class="withdraw">Withdraw</button>
            </div>
        </div>
    </main>
    <script src="banking.js"></script>
</body>
</html>
